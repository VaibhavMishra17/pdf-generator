<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fs-1 fw-bold">PDF Generator</h1>
      <div class="container text-center mt-5 mb-5">
        <label for="text" class="fs-3"
          >Enter your name to generate the pdf:
        </label>
        <input type="text" name="text" id="text" />
        <div class="d-grid gap-2 col-6 mx-auto">
          <button
            type="button"
            id="generate"
            class="btn btn-primary btn-lg mt-5 mb-5"
          >
            Generate PDF
          </button>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        window.jsPDF = window.jspdf.jsPDF;

        $("#generate").click(function () {
          var text = $("#text").val();
          var final_text = "My Name is : " + text;
          const doc = new jsPDF();

          doc.text(final_text, 10, 10);
          doc.save("generated.pdf");
        });
      });
    </script>
  </body>
</html>
